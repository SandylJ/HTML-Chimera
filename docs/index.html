<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Chimera - Melvor x Runescape x Cookie Clicker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="./styles.css" />
<style>
/**** Notify stack ****/
.notify-card { display:flex; align-items:center; gap:8px; padding:6px 10px; border-radius:10px; background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(0,0,0,0.25)); border:1px solid rgba(255,255,255,0.08); box-shadow: 0 8px 24px rgba(0,0,0,0.35), inset 0 0 0 1px rgba(255,255,255,0.04); color: #c9d1d9; transform: translateX(16px); opacity: 0; animation: notify-in 240ms ease-out forwards; backdrop-filter: blur(4px); }
.notify-card.gold { border-color: rgba(255,215,0,0.25); box-shadow: 0 8px 24px rgba(255,215,0,0.12), inset 0 0 0 1px rgba(255,215,0,0.06); }
.notify-card.runes { border-color: rgba(168,85,247,0.25); box-shadow: 0 8px 24px rgba(168,85,247,0.12), inset 0 0 0 1px rgba(168,85,247,0.06); }
.notify-card.stamina { border-color: rgba(34,197,94,0.25); box-shadow: 0 8px 24px rgba(34,197,94,0.12), inset 0 0 0 1px rgba(34,197,94,0.06); }
.notify-card.item { border-color: rgba(59,130,246,0.25); box-shadow: 0 8px 24px rgba(59,130,246,0.12), inset 0 0 0 1px rgba(59,130,246,0.06); }
.notify-card .count { font-weight:800; color:#fff; text-shadow: 0 0 12px rgba(255,255,255,0.35); }
.notify-card .label { font-size: 12px; color: #8b949e; }
.notify-icon { width:22px; height:22px; display:flex; align-items:center; justify-content:center; border-radius:9999px; background: rgba(255,255,255,0.08); }
.notify-pulse { animation: notify-pulse 380ms ease-out; }
.notify-out { animation: notify-out 220ms ease-in forwards; }
@keyframes notify-in { from { transform: translateX(16px); opacity:0;} to { transform: translateX(0); opacity:1; } }
@keyframes notify-out { from { transform: translateY(0); opacity:1; } to { transform: translateY(-8px); opacity:0; } }
@keyframes notify-pulse { 0%{ transform: scale(1);} 50%{ transform: scale(1.05);} 100%{ transform: scale(1);} }
</style>
</head>
<body class="text-sm">
    <div id="game-container" class="w-full h-screen flex">
        <nav id="sidebar" class="w-64 bg-secondary flex-shrink-0 flex flex-col border-r border-border-color">
            <div class="p-4 text-center border-b border-border-color">
                <h1 class="text-xl font-bold text-white">Project Chimera</h1>
                <p class="text-xs text-secondary">Melvor x Runescape x Cookie Clicker</p>
            </div>
            <div class="flex-grow overflow-y-auto">
                <h2 class="p-2 pt-4 text-xs font-bold tracking-wider uppercase text-secondary">Core</h2>
                <a href="#" class="sidebar-link active flex items-center p-3" data-view="dashboard"><i class="fas fa-tachometer-alt w-6 text-center"></i><span>Dashboard</span></a>
                <a href="#" class="sidebar-link flex items-center p-3" data-view="bank"><i class="fas fa-box w-6 text-center"></i><span>Bank</span></a>
                <a href="#" class="sidebar-link flex items-center p-3" data-view="combat"><i class="fas fa-skull w-6 text-center"></i><span>Combat</span></a>
                <a href="#" class="sidebar-link flex items-center p-3" data-view="raids"><i class="fas fa-dragon w-6 text-center"></i><span>Raids</span></a>
                <a href="#" class="sidebar-link flex items-center p-3" data-view="army"><i class="fas fa-users w-6 text-center"></i><span>Army</span></a>
                <a href="#" class="sidebar-link flex items-center p-3" data-view="clicker"><i class="fas fa-chess-rook w-6 text-center"></i><span>Empire</span></a>
                <a href="#" class="sidebar-link flex items-center p-3" data-view="workforce"><i class="fas fa-people-group w-6 text-center"></i><span>Workforce</span></a>
                <a href="#" class="sidebar-link flex items-center p-3" data-view="spellbook"><i class="fas fa-hat-wizard w-6 text-center"></i><span>Spellbook</span></a>
                <a href="#" class="sidebar-link flex items-center p-3" data-view="shop"><i class="fas fa-store w-6 text-center"></i><span>Shop</span></a>
                <a href="#" class="sidebar-link flex items-center p-3" data-view="merchant"><i class="fas fa-sack-dollar w-6 text-center"></i><span>Merchant</span></a>
                <a href="#" class="sidebar-link flex items-center p-3" data-view="herblore"><i class="fas fa-leaf w-6 text-center"></i><span>Herblore</span></a>
                <h2 class="p-2 pt-4 text-xs font-bold tracking-wider uppercase text-secondary">Gathering</h2>
                <div id="gathering-skills-nav"></div>
                <h2 class="p-2 pt-4 text-xs font-bold tracking-wider uppercase text-secondary">Artisan</h2>
                <div id="artisan-skills-nav"></div>
                <h2 class="p-2 pt-4 text-xs font-bold tracking-wider uppercase text-secondary">Meta</h2>
                <a href="#" class="sidebar-link flex items-center p-3" data-view="meta_skills"><i class="fas fa-star w-6 text-center"></i><span>Meta Skills</span></a>
            </div>
        </nav>
        <div class="flex-grow flex flex-col">
            <header class="epic-hud sticky top-0 z-40 flex-shrink-0 border-b border-border-color">
                <div class="epic-hud-content grid grid-cols-3 gap-4 items-center text-sm">
                    <div class="flex items-center gap-2">
                        <i class="fas fa-coins"></i>
                        <span id="gold-display" class="font-mono">0 GP</span>
                    </div>
                    <div class="flex items-center gap-2 justify-center">
                        <i class="fas fa-chart-line"></i>
                        <span id="gps-display" class="hud-subtext">(+0 GP/s)</span>
                    </div>
                    <div class="flex items-center gap-2 justify-end">
                        <i class="fas fa-heart"></i>
                        <span id="army-lp-display" class="font-mono">0 LP</span>
                    </div>
                </div>
                <div id="mastery-progress-bar" class="hidden"></div>
                <div id="top-notification-stack" class="hud-notify-lane pointer-events-none"></div>
            </header>
            <main id="main-content" class="flex-grow p-4 overflow-y-auto"></main>
        </div>
    </div>

    <div id="modal-backdrop" class="absolute inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 hidden">
        <div id="modal-content" class="block p-6 w-full max-w-md max-h-[90vh] overflow-y-auto"></div>
    </div>
    <div id="floating-text-container" class="absolute inset-0 pointer-events-none"></div>

    <script src="./js/app.js"></script>
</body>
</html>
