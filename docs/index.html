<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Chimera - Melvor x Runescape x Cookie Clicker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="./styles.css" />
<style>
/**** Notify stack ****/
.notify-card { display:flex; align-items:center; gap:8px; padding:6px 10px; border-radius:10px; background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(0,0,0,0.25)); border:1px solid rgba(255,255,255,0.08); box-shadow: 0 8px 24px rgba(0,0,0,0.35), inset 0 0 0 1px rgba(255,255,255,0.04); color: #c9d1d9; transform: translateX(16px); opacity: 0; animation: notify-in 240ms ease-out forwards; backdrop-filter: blur(4px); }
.notify-card.gold { border-color: rgba(255,215,0,0.25); box-shadow: 0 8px 24px rgba(255,215,0,0.12), inset 0 0 0 1px rgba(255,215,0,0.06); }
.notify-card.runes { border-color: rgba(168,85,247,0.25); box-shadow: 0 8px 24px rgba(168,85,247,0.12), inset 0 0 0 1px rgba(168,85,247,0.06); }
.notify-card.stamina { border-color: rgba(34,197,94,0.25); box-shadow: 0 8px 24px rgba(34,197,94,0.12), inset 0 0 0 1px rgba(34,197,94,0.06); }
.notify-card.item { border-color: rgba(59,130,246,0.25); box-shadow: 0 8px 24px rgba(59,130,246,0.12), inset 0 0 0 1px rgba(59,130,246,0.06); }
.notify-card .count { font-weight:800; color:#fff; text-shadow: 0 0 12px rgba(255,255,255,0.35); }
.notify-card .label { font-size: 12px; color: #8b949e; }
.notify-icon { width:22px; height:22px; display:flex; align-items:center; justify-content:center; border-radius:9999px; background: rgba(255,255,255,0.08); }
.notify-pulse { animation: notify-pulse 380ms ease-out; }
.notify-out { animation: notify-out 220ms ease-in forwards; }
@keyframes notify-in { from { transform: translateX(16px); opacity:0;} to { transform: translateX(0); opacity:1; } }
@keyframes notify-out { from { transform: translateY(0); opacity:1; } to { transform: translateY(-6px); opacity:0; } }
@keyframes notify-pulse { 0%{ transform: scale(1);} 50%{ transform: scale(1.05);} 100%{ transform: scale(1);} }
</style>
</head>
<body class="text-sm">
    <div id="game-container" class="w-full min-h-[100dvh] flex relative">
        <nav id="sidebar" class="w-64 bg-secondary flex-shrink-0 flex flex-col border-r border-border-color fixed md:static inset-y-0 left-0 z-40 transform -translate-x-full md:translate-x-0 transition-transform duration-200">
            <div class="p-4 text-center border-b border-border-color">
                <h1 class="text-xl font-bold text-white">Project Chimera</h1>
                <p class="text-xs text-secondary">Melvor x Runescape x Cookie Clicker</p>
            </div>
            <div class="flex-grow overflow-y-auto">
                <h2 class="p-2 pt-4 text-xs font-bold tracking-wider uppercase text-secondary">Core</h2>
                <a href="#" class="sidebar-link active flex items-center p-3" data-view="dashboard"><i class="fas fa-tachometer-alt w-6 text-center"></i><span>Dashboard</span></a>
                <a href="#" class="sidebar-link flex items-center p-3" data-view="bank"><i class="fas fa-box w-6 text-center"></i><span>Bank</span></a>
                <a href="#" class="sidebar-link flex items-center p-3" data-view="combat"><i class="fas fa-skull w-6 text-center"></i><span>Combat</span></a>
                <a href="#" class="sidebar-link flex items-center p-3" data-view="army"><i class="fas fa-users w-6 text-center"></i><span>Army</span></a>
                <a href="#" class="sidebar-link flex items-center p-3" data-view="clicker"><i class="fas fa-chess-rook w-6 text-center"></i><span>Empire</span></a>
                <a href="#" class="sidebar-link flex items-center p-3" data-view="spellbook"><i class="fas fa-hat-wizard w-6 text-center"></i><span>Spellbook</span></a>
                <a href="#" class="sidebar-link flex items-center p-3" data-view="shop"><i class="fas fa-store w-6 text-center"></i><span>Shop</span></a>
                <h2 class="p-2 pt-4 text-xs font-bold tracking-wider uppercase text-secondary">Gathering</h2>
                <div id="gathering-skills-nav"></div>
                <h2 class="p-2 pt-4 text-xs font-bold tracking-wider uppercase text-secondary">Artisan</h2>
                <div id="artisan-skills-nav"></div>
                <h2 class="p-2 pt-4 text-xs font-bold tracking-wider uppercase text-secondary">Meta</h2>
                <a href="#" class="sidebar-link flex items-center p-3" data-view="meta_skills"><i class="fas fa-star w-6 text-center"></i><span>Meta Skills</span></a>
            </div>
        </nav>
        <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-30 hidden md:hidden"></div>
        <div class="flex-grow flex flex-col md:ml-0">
            <header class="flex-shrink-0 p-3 bg-secondary border-b border-border-color grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="flex items-center space-x-3">
                    <button id="mobile-menu-btn" class="md:hidden chimera-button w-9 h-9 rounded-md flex items-center justify-center"><i class="fas fa-bars"></i></button>
                    <div class="flex items-center space-x-2"><i class="fas fa-coins text-yellow-400"></i><span id="gold-display">0</span><span id="gps-display" class="text-xs text-secondary ml-2">(+0/s)</span></div>
                    <div class="flex items-center space-x-2"><i class="fas fa-gem text-purple-300"></i><span id="runes-display" class="font-mono">0</span></div>
                    <div class="flex items-center space-x-2 w-full">
                        <i class="fas fa-bolt text-green-400"></i>
                        <div class="w-full bg-black/50 rounded-full h-5 border border-border-color overflow-hidden"><div id="stamina-bar-fill" class="stamina-bar-fill h-full rounded-full"></div></div>
                        <span id="stamina-value" class="font-mono">0/100</span>
                    </div>
                </div>
                <div class="flex items-center justify-end gap-2">
                    <label for="view-toggle" class="text-xs text-secondary">View:</label>
                    <select id="view-toggle" class="chimera-button px-2 py-1 rounded-md text-xs">
                        <option value="desktop">Desktop</option>
                        <option value="mobile">Mobile</option>
                    </select>
                </div>
                <div class="relative md:col-span-2">
                    <div id="mastery-progress-bar" class="block"></div>
                    <div id="top-notification-stack" class="absolute top-1 right-1 flex flex-col gap-1 items-end pointer-events-none"></div>
                </div>
            </header>
            <main id="main-content" class="flex-grow p-4 overflow-y-auto pb-24 md:pb-4"></main>
            <nav id="mobile-nav" class="md:hidden fixed bottom-0 left-0 right-0 z-20 bg-secondary border-t border-border-color">
                <div class="grid grid-cols-5 text-xs">
                    <button class="mobile-nav-link flex flex-col items-center justify-center py-2 text-secondary" data-view="dashboard"><i class="fas fa-tachometer-alt"></i><span>Home</span></button>
                    <button class="mobile-nav-link flex flex-col items-center justify-center py-2 text-secondary" data-view="bank"><i class="fas fa-box"></i><span>Bank</span></button>
                    <button class="mobile-nav-link flex flex-col items-center justify-center py-2 text-secondary" data-view="clicker"><i class="fas fa-hand-pointer"></i><span>Clicker</span></button>
                    <button class="mobile-nav-link flex flex-col items-center justify-center py-2 text-secondary" data-view="combat"><i class="fas fa-skull"></i><span>Combat</span></button>
                    <button class="mobile-nav-link flex flex-col items-center justify-center py-2 text-secondary" data-view="shop"><i class="fas fa-store"></i><span>Shop</span></button>
                </div>
            </nav>
        </div>
    </div>

    <div id="modal-backdrop" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 hidden">
        <div id="modal-content" class="block p-6 w-full max-w-md max-h-[90vh] overflow-y-auto"></div>
    </div>
    <div id="floating-text-container" class="absolute inset-0 pointer-events-none"></div>

    <script src="./js/app.js"></script>
    <script>
    // View toggle and mobile sidebar behavior
    (function(){
      const body = document.body;
      const select = document.getElementById('view-toggle');
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebar-overlay');
      const btn = document.getElementById('mobile-menu-btn');

      // Persist preference
      const saved = localStorage.getItem('chimera_view_pref');
      if (saved === 'mobile') { body.classList.add('force-mobile'); select.value = 'mobile'; }

      select.addEventListener('change', () => {
        if (select.value === 'mobile') { body.classList.add('force-mobile'); localStorage.setItem('chimera_view_pref', 'mobile'); }
        else { body.classList.remove('force-mobile'); localStorage.setItem('chimera_view_pref', 'desktop'); if (overlay) overlay.classList.add('hidden'); if (sidebar) sidebar.classList.add('-translate-x-full'); }
      });

      // Sidebar open/close for small screens or forced mobile
      if (btn && sidebar && overlay) {
        btn.addEventListener('click', () => { sidebar.classList.add('open'); sidebar.classList.remove('-translate-x-full'); overlay.classList.remove('hidden'); });
        overlay.addEventListener('click', () => { sidebar.classList.remove('open'); sidebar.classList.add('-translate-x-full'); overlay.classList.add('hidden'); });
      }

      // Expose closer for UI manager to use after nav click
      if (window.chimeraGame && window.chimeraGame.uiManager) {
        window.chimeraGame.uiManager._closeMobileSidebar = () => { sidebar.classList.add('-translate-x-full'); overlay.classList.add('hidden'); };
      } else {
        // Try again after app initializes
        window.addEventListener('load', () => {
          if (window.chimeraGame && window.chimeraGame.uiManager) {
            window.chimeraGame.uiManager._closeMobileSidebar = () => { sidebar.classList.remove('open'); sidebar.classList.add('-translate-x-full'); overlay.classList.add('hidden'); };
          }
        });
      }
    })();
    </script>
</body>
</html>
